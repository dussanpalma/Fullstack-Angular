<div class=" container">
    <div class="nav justify-content-center">
        <br />
        <br />

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre Producto</th>
                    <th scope="col">$</th>
                    <th scope="col">Stock</th>

            </thead>
            <tbody class="table-group-divider">
                <tr *ngFor="let product of products">

                </tr>
            </tbody>
        </table>
